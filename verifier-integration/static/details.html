!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Details</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for Inter font and general styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        /* Hide scrollbar for a cleaner look */
        body::-webkit-scrollbar {
            display: none;
        }
        body {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4">
    <div class="container bg-white rounded-lg shadow-xl p-6 md:p-8 w-full max-w-4xl">
        <header class="flex justify-between items-center mb-6 border-b pb-4">
            <h1 class="text-3xl font-bold text-gray-800">Review Details</h1>
            <a href="index.html" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-6 rounded-md shadow-md transition-all duration-300 ease-in-out transform hover:scale-105">
                Back to Reviews
            </a>
        </header>

        <main id="review-details-container" class="space-y-6">
            <!-- Review details will be dynamically loaded here by JavaScript -->
            <p class="text-gray-500 text-center py-8">Loading review details...</p>
        </main>

        <footer class="mt-8 pt-4 border-t text-center text-gray-500 text-sm">
            &copy; 2025 Review Platform. All rights reserved.
        </footer>
    </div>

    <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to load and display specific review details
        function loadReviewDetails() {
            const reviewId = getQueryParam('id');
            const detailsContainer = document.getElementById('review-details-container');
            detailsContainer.innerHTML = ''; // Clear existing content

            if (!reviewId) {
                detailsContainer.innerHTML = '<p class="text-red-600 text-center py-8">Error: No review ID provided.</p>';
                return;
            }

            const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
            const review = reviews.find(r => r.id === reviewId);

            if (!review) {
                detailsContainer.innerHTML = '<p class="text-red-600 text-center py-8">Review not found.</p>';
                return;
            }

            // Function to generate star icons based on rating
            function generateStars(rating) {
                let starsHtml = '';
                for (let i = 1; i <= 5; i++) {
                    if (i <= rating) {
                        starsHtml += '<span class="text-yellow-400">&#9733;</span>'; // Filled star
                    } else {
                        starsHtml += '<span class="text-gray-300">&#9734;</span>'; // Empty star
                    }
                }
                return starsHtml;
            }

            detailsContainer.innerHTML = `
                <div class="bg-gray-50 p-6 rounded-lg shadow-sm">
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">${review.title}</h2>
                    <div class="flex items-center text-2xl font-bold text-gray-700 mb-4">
                        <span class="mr-2">${review.rating}</span>
                        <div class="flex">${generateStars(review.rating)}</div>
                    </div>
                    <p class="text-gray-700 text-lg leading-relaxed mb-6">${review.comment}</p>
                    <div class="border-t pt-4 text-gray-600 text-sm">
                        <p class="mb-1">Reviewed by: <span class="font-semibold text-gray-800">${review.reviewerName}</span></p>
                        <p>On: <span class="font-semibold text-gray-800">${new Date(review.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</span></p>
                    </div>
                </div>
            `;
        }

        // Load review details when the page loads
        document.addEventListener('DOMContentLoaded', loadReviewDetails);
    </script>
</body>
</html>
