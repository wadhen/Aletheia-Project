<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify with Privado ID (Demo)</title>

  <link rel="stylesheet" href="styles.css" />

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">Verify with Privado ID</div>

    <div class="subheader" id="instruction-text">Click the button below:</div>

    <a
      id="universal-link-button"
      href="javascript:void(0)"
      target="_blank"
      rel="noopener noreferrer"
      class="action-button"
      style="display: none;"
    >
      Verify
    </a>

    <div class="subheader" id="or-text">OR</div>
    <div class="subheader" id="scan-text">Scan using Mobile Wallet:</div>

    <div id="qrcode" style="display: none; margin: auto; width: fit-content;"></div>

    <div id="status-message" class="status-message"></div>

    <button
      id="dashboard-button"
      class="action-button disabled-button"
      disabled
    >
      Go to Dashboard
    </button>

    <hr/>

    <div id="review-form-container" class="review-form-container disabled-form">
        <h2 class="header">Submit a Review</h2>
        <form id="review-form">
            <label for="review-title">Review Title:</label>
            <input type="text" id="review-title" placeholder="e.g., Great Product!" required>

            <label>Rating:</label>
            <div class="star-rating" id="review-star-rating">
                <span data-value="1">&#9733;</span>
                <span data-value="2">&#9733;</span>
                <span data-value="3">&#9733;</span>
                <span data-value="4">&#9733;</span>
                <span data-value="5">&#9733;</span>
            </div>
            <input type="hidden" id="review-rating" name="rating" value="0" required>


            <label for="review-comment">Your Review:</label>
            <textarea id="review-comment" placeholder="Share your thoughts..." required></textarea>

            <label for="reviewer-name">Your Name:</label>
            <input type="text" id="reviewer-name" placeholder="e.g., John Doe" required>

            <button type="submit" id="submit-review-button" class="action-button disabled-button" disabled>Submit Review</button>
        </form>
    </div>

    <hr/>

    <div class="subheader">
        <a href="reviews.html" class="action-button enabled-button" style="display: inline-block;">View All Reviews</a>
    </div>

  </div>

  <script src="index.js"></script>
</body>
</html>
