<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify with Privado ID (Demo)</title>

  <!-- External stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- QR Code generator library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">Verify with Privado ID</div>

    <div class="subheader" id="instruction-text">Click the button below:</div>

    <!-- Universal link button (will be updated by JavaScript) -->
    <a
      id="universal-link-button"
      href="javascript:void(0)"
      target="_blank"
      rel="noopener noreferrer"
      class="action-button"
      style="display: none;"
    >
      Verify
    </a>

    <div class="subheader" id="or-text">OR</div>
    <div class="subheader" id="scan-text">Scan using Mobile Wallet:</div>

    <!-- QR Code container -->
    <div id="qrcode" style="display: none;"></div>

    <!-- Status message area -->
    <div id="status-message" class="status-message"></div>

    <!-- Dashboard button shown after verification -->
    <button
    id="dashboard-button"
    class="action-button disabled-button"
    disabled
    >
    Go to Dashboard
    </button>
  </div>

  <!-- External JavaScript -->
  <script src="index.js"></script>
</body>
</html>
